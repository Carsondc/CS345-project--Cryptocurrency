<script>
function filterOptions() {
  let input = document.getElementById("searchInput").value.toLowerCase();
  let options = document.getElementById("dropdownMenu").options;

  for (let i = 0; i < options.length; i++) {
    options[i].style.display = options[i].text
      .toLowerCase()
      .includes(input) ? "" : "none";
  }
}

document.getElementById("dropdownMenu").addEventListener("change", function () {
  const selectedOption = this.options[this.selectedIndex];
  document.getElementById("selectedItems").value = selectedOption.text;
});
</script>
